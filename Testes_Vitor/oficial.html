<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário de Registro e Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="registro-container" class="container">
      <div class="row">
        <div class="col-md-4">
          <h2>Registro</h2>
          <form id="registro-form">
            <div class="mb-3">
              <label for="nomeCompleto" class="form-label"
                >Nome Completo:</label
              >
              <input
                type="text"
                id="nomeCompleto"
                class="form-control"
                required
              />
            </div>
            <div class="mb-3">
              <label for="nomeSocial" class="form-label">Nome Social</label>
              <input
                type="text"
                id="nomeSocial"
                class="form-control"
                required
              />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email:</label>
              <input type="email" id="email" class="form-control" required />
            </div>
            <div class="mb-3">
              <label for="cpf" class="form-label">CPF:</label>
              <input
                type="text"
                id="cpf"
                class="form-control"
                pattern="\d{3}\.\d{3}\.\d{3}-\d{2}"
                placeholder="Ex. 123.456.789-00"
                required
              />
            </div>
            <div class="mb-3">
              <label for="senha" class="form-label">Senha:</label>
              <input type="password" id="senha" class="form-control" required />
            </div>
            <div class="mb-3">
              <label for="confirmarSenha" class="form-label"
                >Confirme a Senha:</label
              >
              <input
                type="password"
                id="confirmarSenha"
                class="form-control"
                required
              />
            </div>
            <button
              type="button"
              class="btn btn-primary"
              onclick="registrarUsuario()"
            >
              Registrar
            </button>
          </form>
        </div>
      </div>

      <div id="login-container" class="container">
        <h2>Login</h2>
        <form id="login-form">
          <div class="mb-3">
            <label for="loginEmail" class="form-label">Email ou CPF:</label>
            <input type="text" id="loginEmail" class="form-control" required />
          </div>
          <div class="mb-3">
            <label for="loginSenha" class="form-label">Senha:</label>
            <input
              type="password"
              id="loginSenha"
              class="form-control"
              required
            />
          </div>
          <button type="button" class="btn btn-primary" onclick="fazerLogin()">
            Entrar
          </button>
        </form>
      </div>

      <div id="conteudo-usuario" class="container" style="display: none">
        <h2>Bem-vindo, <span id="nomeUsuario"></span>!</h2>
        <p>Aqui está o conteúdo personalizado para o usuário logado.</p>
      </div>
    </div>
    <script src="oficial.js"></script>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
