<!DOCTYPE html>
<html>
<head>
  <title>Estilização do Formulário</title>
  <style>
    /* Adicione o código CSS fornecido anteriormente aqui */
    #form-container {
      position: relative;
      width: 100%;
      height: 300px;
      overflow: hidden;
    }

    form {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      transition: transform 0.5s ease-in-out;
    }

    #login-form {
      transform: translateX(100%);
      opacity: 0;
      pointer-events: none;
    }

    #form-container.show-login #login-form {
      transform: translateX(0);
      opacity: 1;
      pointer-events: auto;
    }

    #form-container.hide-register #register-form {
      transform: translateX(-100%);
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="form-container">
    <form id="register-form">
      <!-- Campos de registro -->
      <input type="text" name="username" placeholder="Nome de usuário">
      <input type="email" name="email" placeholder="E-mail">
      <input type="password" name="password" placeholder="Senha">
      <button onclick="moveToLogin(event)">Ir para o login</button>
    </form>

    <form id="login-form">
      <!-- Campos de login -->
      <input type="email" name="email" placeholder="E-mail">
      <input type="password" name="password" placeholder="Senha">
      <button>Login</button>
    </form>
  </div>

  <script>
    function moveToLogin(event) {
      event.preventDefault();
      var formContainer = document.getElementById("form-container");
      formContainer.classList.add("show-login");
      formContainer.classList.add("hide-register");
    }
  </script>
</body>
</html>
