<!DOCTYPE html>
<html>
  <head>
    <title>Faça Parte</title>
    <link rel="stylesheet" href="Css/estilo-faça_parte.css" />
    <script src="padronizar.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../Sprint 3 - HTML e CSS/Css/normalize.css" />
  </head>
  <body onload="includeHeader(); includeFooter();">
    <!-- Conteúdo da página -->
    <main>
      <section id="part-1">
        <div class="container">
          <div class="row">
            <div class="col-md-4" style="border: 1px solid red">
              <img src="imagens/3.png" alt="" />
              <h3>
                Faça a diferença na vida de cães e <br />gatos resgatados sem
                sair de casa!
              </h3>

              <p>
                Em poucos cliques, destine boas ações e doações de forma segura
                para instituições especializadas na causa animal.
              </p>
            </div>
            <div class="col-md-4" style="border: 1px solid red">
              <h2 class="text-center">Registro</h2>
              <form id="registro-form">
                <div class="mb-3">
                  <label for="nomeCompleto" class="form-label"
                    >Nome Completo:</label
                  >
                  <input
                    type="text"
                    id="nomeCompleto"
                    class="form-control"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="nomeSocial" class="form-label">Nome Social</label>
                  <input
                    type="text"
                    id="nomeSocial"
                    class="form-control"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email:</label>
                  <input
                    type="email"
                    id="email"
                    class="form-control"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="cpf" class="form-label">CPF:</label>
                  <input
                    type="text"
                    id="cpf"
                    class="form-control"
                    pattern="\d{3}\.\d{3}\.\d{3}-\d{2}"
                    placeholder="Ex. 123.456.789-00"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="senha" class="form-label">Senha:</label>
                  <input
                    type="password"
                    id="senha"
                    class="form-control"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="confirmarSenha" class="form-label"
                    >Confirme a Senha:</label
                  >
                  <input
                    type="password"
                    id="confirmarSenha"
                    class="form-control"
                    required
                  />
                  <button
                    type="button"
                    class="btn btn-primary mt-2"
                    onclick="registrarUsuario()"
                  >
                    Registrar
                  </button>
                </div>
              </form>
            </div>
            <div class="col-md-4" style="border: 1px solid red">
              <div id="login-container" class="container">
                <h2>Login</h2>
                <form id="login-form">
                  <div class="mb-3">
                    <label for="loginEmail" class="form-label"
                      >Email ou CPF:</label
                    >
                    <input
                      type="text"
                      id="loginEmail"
                      class="form-control"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="loginSenha" class="form-label">Senha:</label>
                    <input
                      type="password"
                      id="loginSenha"
                      class="form-control"
                      required
                    />
                  </div>
                  <button
                    type="button"
                    class="btn btn-primary"
                    onclick="fazerLogin()"
                  >
                    Entrar
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="Js/faça_parte.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script src="js/bootstrap.min.js"></script>
    <!-- Script específico da página -->
  </body>
</html>
